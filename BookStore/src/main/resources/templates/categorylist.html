<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Book List</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link th:href = "@{/css/style.css}" rel="stylesheet">
</head>
<body>
	<h1>Books</h1>
	<table class="contentcategory">
		<tr>
			<th>Category</th>
			
		</tr>

		<tr th:each="category : ${category}">
			<td th:text="${category.name}">title</td>
			
		</tr>
	</table>
	<a href="/newcategory">
	<button class=btn>New Category</button>
	 </a>
	 <a href="/booklist">
	<button class=btn>Back to list</button>
	 </a>
	

</body>
</html>
